<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Art Gallery</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/nav.css">
		<script type="text/javascript" src="js/content.js" defer></script>
		<script type="text/javascript" src="js/login.js" defer></script>
		<script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
              }
            }
          </script>
	</head>
	<body>
		<script type="module" src="js/sceneManager.js"></script>
		<nav>
			<div id="navTitle">
				<h1>Art Gallery</h1>
			</div>
			<div>
				<a href="./classic.html">Classic view</a>
			</div>
			<div>
				<a>About</a>
			</div>
			<div id="userDiv">
				<img id='userImg' src='src/user.png' alt='login'>
				<div id="expand">
					<h1>Welcome user1</h1>
					<button>profil</button><br>
					<button>favorites</button><br>
					<br>
					<button onclick="viewLogin()">Login</button>
				</div>
			</div>
		</nav>
		<div id="overlay">
			<div id="loginPopUp">
				<button class="close-button" onclick="closeLogin()">X</button>
				<div class="first">
					<div class="form">
						<h1>Register</h1>
						<form class="loginform" id="registerForm">
							<label for="uemail"><b>Email</b></label>
							<input type="email" placeholder="Enter Email" name="uemail" required><br>

							<label for="uname"><b>Username</b></label>
							<input type="text" placeholder="Enter Username" name="uname" required><br>

							<label for="psw"><b>Password</b></label>
							<input type="password" placeholder="Enter Password" name="psw" required><br>
							
							<button type="submit">Register</button>						
						</form>
						<p id="registerResult"></p>
					</div>
					<div class="altText">
						<h1>You don't have an account?</h1>
						<br>
						<a onclick="changeMethod()">register</a>
					</div>
				</div>
				
				<div class="first active">
					<div class="form">
						<h1>Login</h1>
						<form class="loginform" id="loginForm">
							<label for="uname"><b>Username</b></label>
							<input type="text" placeholder="Enter Username or Email" name="uname" required><br>

							<label for="psw"><b>Password</b></label>
							<input type="password" placeholder="Enter Password" name="psw" required><br>

							<button type="submit">Login</button>
						</form>
						<p id="loginResult"></p>
					</div>

					<div class="altText">
						<h1>You already have an account?</h1>
						<br>
						<a onclick="changeMethod()">login</a>
					</div>
				</div>	
			</div>
			<div id="content">
				<button class="close-button" onclick='closeContent();'>X</button>
				<div id="image-holder">
					<img src="posts/placeholder.png" alt="image">
					<div>
						<p id="title">Title</p>
						<div id="buttons">
							<button class="buttons">Like</button>
							<button class="buttons">Comment</button>
						</div>
					</div>
					<p id="artist">Artist: Artist</p>
					<p id="date">Date: Date</p>
				</div>
				<div id="comments">
					<div id="1" class="comment">
						<p>Comment 1</p>
						<button class="like-button" onclick='like(this.parentElement.id)'>Like</button>
						<span class="like-counter">0</span>
					</div>
	
					<div id="2" class="comment">
						<p>Comment 2</p>
						<button class="like-button" onclick='like(this.parentElement.id)'>Like</button>
						<span class="like-counter">0</span>
					</div>
	
					<div id="3" class="comment">
						<p>Comment 3</p>
						<button class="like-button" onclick='like(this.parentElement.id)'>Like</button>
						<span class="like-counter">0</span>
					</div>
				</div>
		</div>
		<footer>
			<p>&copy Art Galery</p>
			<p>Datenschutz - Impressum</p>
		</footer>
	</body>
</html>

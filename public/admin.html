<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/adminboard.css">
    <link rel="icon" type="image/x-icon" href="./src/artgallery_icon.ico">
    <script type="text/javascript" src="js/content.js" defer></script>
    <script src="./js/admin.js" defer></script>
</head>
<body>
    <nav>
        <div id="navTitle">
            <h1>Art Gallery</h1>
        </div>
        <div>
            <a href="/">Home</a>
        </div>
        <div id="userDiv">
            <img id='userImg' src='src/user.png' alt='login'>
            <div id="expand">
                <h1 id="username">guest</h1>
                <button>profil</button><br>
                <a href="/"><button>home</button></a><br>
                <br>
                <button id="loginbutton" onclick="viewLogin()">Login</button>
            </div>
        </div>
    </nav>
    <h1 style="margin-top: 5vh;">Admin Board</h1>
    <div class="UploadButton">
        <button id="UploadImageButton">
            <img src="./src/upload.png" onclick="viewAddPost()" alt="upload Post">
        </button>
    </div>
    <br>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Preview Pic</th>
                <th>Name</th>
                <th>Upload Date</th>
                <th>Views</th>
                <th>Favorites</th>
                <th>Controls</th>
            </tr>
        </thead>
        <tbody id="tablebody">
        </tbody>
    </table>
    <div id="addPostHolder">
        <div id="addPost">
            <button onclick="closeAddPost()">x</button>
            <h1>Create a new Post</h1>
            <form id="uploadPost" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td><label for="image">Image:</label></td>
                        <td><input type="file" id="imageInput" name="image" accept="image/*" required></td>
                    </tr>
                    <tr>
                        <td><label for="title">Title:</label></td>
                        <td><input type="text" id="title" name="title" required></td>
                    </tr>
                    <tr>
                        <td><label for="author">Author:</label></td>
                        <td><input type="text" id="author" name="author" required></td>
                    </tr>
                </table>

                <label for="comment">Comment:</label><br>
                <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>
        
                <input type="submit" value="Upload">
            </form>
        </div>
    </div>
</body>
</html>

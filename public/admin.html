<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/adminboard.css">
    <link rel="icon" type="image/x-icon" href="./src/artgallery_icon.ico">
    <script type="text/javascript" src="js/content.js" defer></script>
    <script src="./js/admin.js" defer></script>
</head>
<body>
    <nav>
        <div id="navTitle">
            <h1>Art Gallery</h1>
        </div>
        <div>
            <a href="/">Home</a>
        </div>
        <div id="userDiv">
            <img id='userImg' src='src/user.png' alt='login'>
            <div id="expand">
                <h1 id="username">guest</h1>
                <button>profil</button><br>
                <a href="/"><button>home</button></a><br>
                <br>
                <button id="loginbutton" onclick="viewLogin()">Login</button>
            </div>
        </div>
    </nav>
    <h1 style="margin-top: 5vh;">Admin Board</h1>
    <div class="UploadButton">
        <button id="UploadImageButton">
            <img src="https://www.pngfind.com/pngs/b/66-661223_upload-icon-png.png" alt="add" style="width: 2vw; height: 2vw;">
        </button>
    </div>
    <br>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Preview Pic</th>
                <th>Name</th>
                <th>Upload Date</th>
                <th>Views</th>
                <th>Favorites</th>
                <th>Controls</th>
            </tr>
        </thead>
        <tbody id="tablebody">
        </tbody>
    </table>
</body>
</html>
